<body>
		<div class="main">
			<div class="header">
				<a href="index.html"><div class="logo"><img src="images/logo.png"></div></a>
				<div class="person_info"><p>欢迎回来，<a class="green" href="main.html">刘书宁</a>丨<a href="index.html">注销</a></p></div>
			</div>
			<div class="clr"></div>
			<div class="content">
				<p class="create_title">创建一个Date</p>
				<p class="create_process">基本信息 > 选择日期 > 邀请 > <a>特殊设置</a> > 完成</p>
				<div class="create_detail">
					<div class="invite_detail">
						<p class="invite_detailb">设置你的Date</p>
						<p class="invite_details">给你的Date做出特定设置</p>
						<p class="radio"><input type="checkbox" name="checkbox1" value="checkbox"><span>Date的参与人可见其它人的投票信息</span></p>
						<p class="explain">若勾选，则所有投票人都可以看到其它人的投票结果</p>
						<p class="radio"><input type="checkbox" name="checkbox3" value="checkbox"><span>所有人投票完成后再提醒我</span></p>
						<p class="explain">若勾选，则在所有人时间选择完成后才会提醒我，而不是在任何一人时间选择完成后通知我</p>
						<p class="radio"><input class="vipradio" type="checkbox" name="checkbox2" value="checkbox"><span>设置VIP用户（单选）</span></p>
						<p class="explain">Date会优先考虑VIP用户的时间，且被邀请的人不可见</p>
					</div>
					<div class="clr"></div>
					<div class="step">
						<a href="create_3.html"><div class="previous">上一步</div></a>
						<a href="create_5.html"><div class="next">下一步</div></a>
						<div class="clr"></div>
					</div>
				</div>
